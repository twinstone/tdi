s a TDI request to the specified URL url - target of a TDI request options - can contain further setings TDI.Ajax.Request.sendForm(form, options) - Sends a TDI form using hidden &lt;iframe&gt; tag. Used when the browser does not support FormData and the form cannot be sent using XHR. form - HTML form options - can contain further setings TDI.Ajax.Request.ajaxifyUrl(url) - Marks the URL for TDI usage - a GET parameter _infuse=1 is added to the request url - The URL to mark Examples of usage TDI.Ajax.send($(\"#buy-link\"), { end : function() { alert(\"Thank you.\"); } }); TDI.Ajax.Request.send(\"/path/to/action\", { method : \"POST\" }); API events TDI uses so-called Custom events for notifications about TDI process flow. Events in TDI can be separated into two groups: process - informs about the flow and state of TDI process tdi:ajax:beforeLinkClick - allows suspending default action (sending a TDI request) tdi:ajax:beforeFormSubmit - allows suspending default action (sending a form) tdi:ajax:start tdi:ajax:error tdi:ajax:end tdi:ajax:done protocol - informs about separate server instructions (see Infusing Protocol) all other events from TDI.Ajax.Response - all before* actions allow suspending of the default action Events usage $(document).on(\"tdi:ajax:start\", function(evt, data) { // evt - Event object // data - Additional data }); Preventing of the default action Some events allow preventing the default behaviour: $(document).on('tdi:ajax:beforeLinkClick', 'a', function(evt, data) { evt.preventDefault(); // Set custom HTTP headers and then send the request manually TDI.Ajax.send(evt.target, { beforeStart : function(xhr, settings, ajaxOptions) { xhr.setRequestHeader('X-Foo', 'Bar'); return true; // allow the TDI sending process to go on } }); }); $(document).on(\"tdi:ajax:beforeFormSubmit\", function(evt, data) { evt.preventDefault(); // prevent the default action, eg. submiting the form // process form data // set http headers // send form some other way // ... }); × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-10-21T14:09:47+02:00 using the DocStrap template. "},"TDI.html":{"id":"TDI.html","title":"Namespace: TDI","body":" Documentation Namespaces TDITDI.AjaxTDI.Ajax.RequestTDI.Ajax.ResponseTDI.Tools Events TDI.Ajax.Request.tdi:ajax:endTDI.Ajax.Request.tdi:ajax:errorTDI.Ajax.Request.tdi:ajax:startTDI.Ajax.Response.tdi:ajax:beforeInsertTDI.Ajax.Response.tdi:ajax:beforePopupTDI.Ajax.Response.tdi:ajax:beforeRedirectTDI.Ajax.Response.tdi:ajax:beforeReloadTDI.Ajax.Response.tdi:ajax:beforeScriptTDI.Ajax.Response.tdi:ajax:beforeStyleTDI.Ajax.Response.tdi:ajax:beforeUnknownTDI.Ajax.Response.tdi:ajax:beforeUpdateTDI.Ajax.Response.tdi:ajax:doneTDI.Ajax.Response.tdi:ajax:insertTDI.Ajax.Response.tdi:ajax:insertsDoneTDI.Ajax.Response.tdi:ajax:popupTDI.Ajax.Response.tdi:ajax:popupsDoneTDI.Ajax.Response.tdi:ajax:scriptTDI.Ajax.Response.tdi:ajax:scriptsDoneTDI.Ajax.Response.tdi:ajax:styleTDI.Ajax.Response.tdi:ajax:stylesDoneTDI.Ajax.Response.tdi:ajax:unknownTDI.Ajax.Response.tdi:ajax:unknownsDoneTDI.Ajax.Response.tdi:ajax:updateTDI.Ajax.Response.tdi:ajax:updatesDoneTDI.tdi:ajax:beforeFormSubmitTDI.tdi:ajax:beforeLinkClick Namespace: TDI TDI Javascript library which enables the communication between the UI and the application, using the Infusion AJAX protocol, see: https://wiki.twinstone.org/display/TDI/Infusing+Protocol. Minimum jQuery version required for TDI is 1.10.2. Namespaces Ajax Tools Events tdi:ajax:beforeFormSubmit Fires before the form is submited. This event is preventable. Use preventDefault() to prevent the default action (_onFormSubmit). Parameters: Name Type Description evt Event The event object data Object The event properties Properties: Name Type Description form jQuery The form object tdi:ajax:beforeLinkClick Fires before the link is clicked (before the link action is executed). This event is preventable. Use preventDefault() to prevent the default action (_onLinkClick). Parameters: Name Type Description evt Event The event object data Object The event properties Properties: Name Type Description link jQuery The link object × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-10-21T14:09:47+02:00 using the DocStrap template. "},"TDI.Ajax.html":{"id":"TDI.Ajax.html","title":"Namespace: Ajax","body":" Documentation Namespaces TDITDI.AjaxTDI.Ajax.RequestTDI.Ajax.ResponseTDI.Tools Events TDI.Ajax.Request.tdi:ajax:endTDI.Ajax.Request.tdi:ajax:errorTDI.Ajax.Request.tdi:ajax:startTDI.Ajax.Response.tdi:ajax:beforeInsertTDI.Ajax.Response.tdi:ajax:beforePopupTDI.Ajax.Response.tdi:ajax:beforeRedirectTDI.Ajax.Response.tdi:ajax:beforeReloadTDI.Ajax.Response.tdi:ajax:beforeScriptTDI.Ajax.Response.tdi:ajax:beforeStyleTDI.Ajax.Response.tdi:ajax:beforeUnknownTDI.Ajax.Response.tdi:ajax:beforeUpdateTDI.Ajax.Response.tdi:ajax:doneTDI.Ajax.Response.tdi:ajax:insertTDI.Ajax.Response.tdi:ajax:insertsDoneTDI.Ajax.Response.tdi:ajax:popupTDI.Ajax.Response.tdi:ajax:popupsDoneTDI.Ajax.Response.tdi:ajax:scriptTDI.Ajax.Response.tdi:ajax:scriptsDoneTDI.Ajax.Response.tdi:ajax:styleTDI.Ajax.Response.tdi:ajax:stylesDoneTDI.Ajax.Response.tdi:ajax:unknownTDI.Ajax.Response.tdi:ajax:unknownsDoneTDI.Ajax.Response.tdi:ajax:updateTDI.Ajax.Response.tdi:ajax:updatesDoneTDI.tdi:ajax:beforeFormSubmitTDI.tdi:ajax:beforeLinkClick Namespace: Ajax TDI. Ajax Basic Ajax functionality for the TDI library. Used to bind DOM events to desired HTML elements and send the TDI request when the events fire. Requires TDI global object. Namespaces Request Response Methods &lt;static&gt; send(elm, callbacks) Universal method for sending a TDI.Ajax call. It is called internaly for all Ajax enabled elements (like Links, Forms, Selects, Inputs). This method may be used in other scripts as TDI.Ajax.send( elm ); where the elm parameter points to the element, which would trigger the Ajax call if it was Ajax enabled. There are some HTML attributes of the element, which are used to configure the call: href The target URL of the Ajax call action The same as href data-ajax-url The target URL of the Ajax call. Used if the Ajax URL should be different than the one defined by href or action attributes, or if the HTML element does not have URL attributes (select, input, ...) method The HTTP method to be used for the Ajax request. Only for Form elements. Forms with &lt;input type=\"file\"&gt; elements will have forced POST method! data-ajax-method The HTTP method to be used for the Ajax request. The same as method but applicable for all elements. If used on Form element, it has precedence before method attribute (except Forms with file fields which have always POST method). Defaults to GET. data-related-element A selector pointing to a related element. This element(s) gets notified when the Ajax call starts/ends. rel (deprecated; use data-related-element instead) The same as data-related-element data-related-ancestor A selector pointing to a related parent element. This element gets notified when the Ajax call starts/ends data-confirm A confirmation message. Use when the user should be able to stop the Ajax call disabled The Ajax call does not start if the element has the disabled atribute set class=\"disabled\" The Ajax call does not start if the element has a disabled class name Parameters: Name Type Description elm String | jQuery | HTMLElement The element which is used as a trigger for the Ajax call. callbacks Object An optional set of callbacks: beforeStart &lt;Function&gt; If it returns false, the AJAX call and the default start callback will not be executed. start &lt;Function&gt; beforeEnd &lt;Function&gt; If it returns false, the default end callback will not be executed. end &lt;Function&gt; Returns: xhr The jqXHR object or null if the iframe method was used to send a form Type jqXHR × Search results Close Documentation generated by JSDoc 3.6.6 on 2020-10-21T14:09:47+02:00 using the DocStrap template. "},"TDI.Ajax.Request.html":{"id":"TDI.Ajax.Request.html","title":"Namespace: Request","body":" Documentation Namespaces TDITDI.AjaxTDI.Ajax.RequestTDI.Ajax.ResponseTDI.Tools Events TDI.Ajax.Request.tdi:ajax:endTDI.Ajax.Request.tdi:ajax:errorTDI.Ajax.Request.tdi:ajax:startTDI.Ajax.Response.tdi:ajax:beforeInsertTDI.Ajax.Response.tdi:ajax:beforePopupTDI.Ajax.Response.tdi:ajax:beforeRedirectTDI.Ajax.Response.tdi:ajax:beforeReloadTDI.Ajax.Response.tdi:ajax:beforeScriptTDI.Ajax.Response.tdi:ajax:beforeStyleTDI.Ajax.Response.tdi:ajax:beforeUnknownTDI.Ajax.Response.tdi:ajax:beforeUpdateTDI.Ajax.Response.tdi:ajax:doneTDI.Ajax.Response.tdi:ajax:insertTDI.Ajax.Response.tdi:ajax:insertsDoneTDI.Ajax.Response.tdi:ajax:popupTDI.Ajax.Response.tdi:ajax:popupsDoneTDI.Ajax.Response.tdi:ajax:scriptTDI.Ajax.Response.tdi:ajax:scriptsDoneTDI.Ajax.Response.tdi:ajax:styleTDI.Ajax.Response.tdi:ajax:stylesDoneTDI.Ajax.Response.tdi:ajax:unknownTDI.Ajax.Response.tdi:ajax:unknownsDoneTDI.Ajax.Response.tdi:ajax:updateTDI.Ajax.Response.tdi:ajax:updatesDoneTDI.tdi:ajax:beforeFormSubmitTDI.tdi:ajax:beforeLinkClick Namespace: Request TDI.Ajax. Request The Request API for the TDI Ajax. Provides methods to send TDI requests. Methods &lt;static&gt; ajaxifyUrl(url) Modifies the URL and adds an Ajax (tdi) flag. Parameters: Name Type Description url String The URL to modify Returns: The modified URL Type String &lt;static&gt; send(url, options) Sends the Ajax request and calls the needed callback methods. Parameters: Name Type Description url String The request URL. options Object jQuery.ajax() settings. Aditional options: method &lt;String&gt; The HTTP method used to send the request. Defaults to get. data &lt;(String|Object)&gt; Data to be sent to the server. It is converted to a query string, if not already a string. See jQuery documentation for $.ajax() sync &lt;(Boolean)&gt; Whether the AJAX request should be synchronous or not. Defaults to false beforeStart &lt;Function&gt; Function to be called before the request is sent. If this function returns false, the request is not sent. This function is called with parameters: xhr &lt;jqXHR&gt; the jqXHR object settings &lt;Object&gt; The settings map used in the jQuery $.ajax call options &lt;Object&gt; Aditional request options start &lt;Function&gt; Function to be called before the request is sent. This function is called with parameters: xhr &lt;jqXHR&gt; The jqXHR object settings &lt;Object&gt; The settings map used in the jQuery $.ajax call options &lt;Object&gt; Aditional request options beforeEnd &lt;Function&gt; Function to be called after the request is complete. If this function returns false, the default end callback is not executed. This function is called with parameters: xhr &lt;jqXHR&gt; The jqXHR object textStatus &lt;String&gt; Status of the request (\"success\", \"notmodified\", \"error\", \"timeout\", \"abort\", or \"parsererror\") options &lt;Object&gt; Aditional request options end &lt;Function&gt; Function to be called after the request is complete. This function is called with parameters: xhr &lt;jqXHR&gt; The jqXHR object textStatus &lt;String&gt; Status of the request (\"success\", \"notmodified\", \"error\", \"timeout\", \"abort\", or \"parsererror\") options &lt;Object&gt; Aditional request options&lt;/&gt; Returns: xhr The jqXHR object Type jqXHR &lt;static&gt; sendForm(form, options) Submits a form using an Iframe (fake Ajax call). Parameters: Name Type Description form String | jQuery | HTMLElement The form element which will be sent. options Object Aditional request options: beforeStart &lt;Function&gt; Function to be called before the request is sent. If this function returns false, the request is not sent. This function is called with parameters: form &lt;jQuery&gt; The form which is to be submited options &lt;Object&gt; Aditional request options start &lt;Function&gt; Function to be called before the request is sent. This function is called with parameters: form &lt;jQuery&gt; The form which is to be submited options &lt;Object&gt; Aditional request
