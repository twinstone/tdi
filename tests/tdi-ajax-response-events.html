<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Response Events - QUnit Test suite</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	
	<div style="display: none;">
		<a href="responses/simple.xml" class="infuse" id="tdi-ajax-send-link">Link</a>
		<form id="tdi-ajax-send-form" action="responses/simple.xml" class="infuse">
			<input type="hidden" name="name" value="value">
		</form>
		<div id="updates">
			<div id="update-default"></div>
			<div id="update-replace" replace="true">Replace this content.</div>
			<div id="update-append" append="true">This is the first text.</div>
			<div id="update-prepend" prepend="true">This is the last text.</div>
			<div id="update-add-class"></div>
			<div id="update-add-remove" class="cls-remove"></div>
		</div>
		<div id="inserts"></div>
		<div id="style"></div>
	</div>

	<script src="http://code.jquery.com/qunit/qunit-1.19.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../build/tdi-bundle.min.js"></script>

	<script src="tdi-ajax-response-events-tests.js"></script>
</body>
</html>
