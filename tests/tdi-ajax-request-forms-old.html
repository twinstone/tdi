<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Request Forms: no FormData - QUnit Test suite</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<div style="display: none;">
		<form id="tdi-ajax-send-form-action" action="responses/empty.xml" class="infuse" method="get">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-with-file" action="responses/empty.xml" class="infuse">
			<input type="hidden" name="name" value="value">
			<input type="file" name="file">
		</form>
		<form id="tdi-ajax-send-form-action-forced-method" action="responses/empty.xml" class="infuse" method="get" data-ajax-method="post">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-with-file-forced-method" action="responses/empty.xml" class="infuse" data-ajax-method="get">
			<input type="hidden" name="name" value="value">
			<input type="file" name="file">
		</form>
		<a href="responses/empty.xml" id="tdi-ajax-send-with-method" data-ajax-method="post"></a>
	</div>

	<script src="http://code.jquery.com/qunit/qunit-1.19.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		window.FormData = undefined;
	</script>
	<script src="../build/tdi-bundle.min.js"></script>

	<script src="tdi-ajax-request-forms-old-tests.js"></script>
</body>
</html>
