<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Response Responses - QUnit Test suite</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	
	<div style="display: none;">
		<div id="updates">
			<div id="update-default"></div>
			<div id="update-replace" replace="true">Replace this content.</div>
			<div id="update-append" append="true">This is the first text.</div>
			<div id="update-prepend" prepend="true">This is the last text.</div>
			<div id="update-add-class"></div>
			<div id="update-remove-class" class="cls-remove">This should not be overwriten.</div>
			<div id="update-empty-the-content">This content will be emptied.</div>

			<div id="update-multiple-1" class="cls-remove"></div>
			<div id="update-multiple-2" class="cls-remove"></div>
			<div id="update-multiple-3" class="update-multiple cls-remove"></div>
			<div id="update-multiple-4" class="update-multiple cls-remove"></div>
			<div id="update-multiple-5" class="update-multiple-replace"></div>
			<div id="update-multiple-6" class="update-multiple-replace"></div>
			<div id="update-multiple-7" class="update-multiple-append">This is the first text.</div>
			<div id="update-multiple-8" class="update-multiple-append">This is the first text.</div>
			<div id="update-multiple-9" class="update-multiple-prepend">This is the last text.</div>
			<div id="update-multiple-10" class="update-multiple-prepend">This is the last text.</div>
		</div>
		<div id="inserts"></div>
		<div id="inserts-multiple-default-1" class="inserts-multiple-default"></div>
		<div id="inserts-multiple-default-2" class="inserts-multiple-default"></div>
		<div id="inserts-multiple-after-1" class="inserts-multiple-after"></div>
		<div id="inserts-multiple-after-2" class="inserts-multiple-after"></div>
		<div id="inserts-multiple-before-1" class="inserts-multiple-before"></div>
		<div id="inserts-multiple-before-2" class="inserts-multiple-before"></div>
		<div id="style"></div>
	</div>

	<script src="http://code.jquery.com/qunit/qunit-1.19.0.js"></script>
	<script src="jquery/jquery_loader.js"></script>
	<script src="../build/tdi-bundle.min.js"></script>

	<script src="tdi-ajax-response-responses-tests.js"></script>
</body>
</html>
