<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax - QUnit Test suite</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	
	<div style="display: none;">
		<a href="responses/empty.xml" id="tdi-ajax-send-href" class="infuse">href</a>
		<a href="http://google.com" data-ajax-url="responses/empty.xml" id="tdi-ajax-send-ajax-url" class="infuse">ajax url</a>
		<a href="responses/empty.xml" class="infuse" id="tdi-ajax-xhrFields" data-ajax-xhr-fields='{"withCredentials":true}'>a</a>
		<a href="responses/empty.xml" id="tdi-ajax-send-disabled" class="infuse disabled">disabled</a>
		<form id="tdi-ajax-send-form-action" action="responses/empty.xml" class="infuse">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-ajax-url" method="post" action="http://google.com" data-ajax-url="responses/empty.xml" class="infuse">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-disabled" action="responses/empty.xml" class="infuse disabled">
			<input type="hidden" name="name" value="value">
		</form>
		
		<div id="related-ancestor">
			<span id="related-element">related element</span>
			<span id="deprecated-related-element">deprecated related element</span>
			<a href="responses/empty.xml" id="tdi-ajax-send-classes" class="infuse" data-related-ancestor="#related-ancestor" data-related-element="#related-element" rel="#deprecated-related-element">classes</a>
		</div>
	</div>

	<script src="http://code.jquery.com/qunit/qunit-1.19.0.js"></script>
	<script src="jquery/jquery_loader.js"></script>
	<script src="../build/tdi-bundle.min.js"></script>

	<script src="tdi-ajax-tests.js"></script>
</body>
</html>
